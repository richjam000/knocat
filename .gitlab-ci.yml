variables:
  SCS_VERSION: "2.21"
  REVIEW_CONTAINER_NAME: ${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}   # eg: knocat_branch12_rich

stages:
  - build
  - deploy

build_image:
   stage: build
   tags:
    - dind
   script:
     - echo "Build the image $CI_PROJECT_NAME:review_$SCS_VERSION"
     - docker build -t $CI_PROJECT_NAME:review_$SCS_VERSION -f docker/Dockerfile .
   except:
     - master
     
deploy_review:
   stage: deploy
   variables:
    GIT_STRATEGY: none
   environment:
    name: review/${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}
    url: http://www.${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}.knocat.com/
    on_stop: stop_review
   tags:
    - dind
   script:
     - echo "Review Container Name  $REVIEW_CONTAINER_NAME"
     - echo "Review URL http://www.${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}.knocat.com/"
     - echo "Stop and remove the review container if running/exists"
     - docker container stop $REVIEW_CONTAINER_NAME || echo "Container not running"
     - docker container rm $REVIEW_CONTAINER_NAME || echo "Container does not exist"
     - echo "Start the review container"
     - docker run -d --name=$REVIEW_CONTAINER_NAME --network=jamnet $CI_PROJECT_NAME:review_$SCS_VERSION
   except:
     - master

stop_review:
  tags:
    - dind
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - echo "Remove review container"
    - docker container stop $REVIEW_CONTAINER_NAME || echo "Container not running"
    - docker container rm $REVIEW_CONTAINER_NAME || echo "Container does not exist"
    - docker rmi $CI_PROJECT_NAME:review_$SCS_VERSION
  when: manual
  environment:
    name: review/${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}
    url: http://www.${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}.knocat.com/
    action: stop

deploy_prod:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  tags:
    - dind
  script:
    - echo "Change review tag to versioned production tag"
    - docker tag $CI_PROJECT_NAME:review_$SCS_VERSION $CI_PROJECT_NAME:$SCS_VERSION
    - echo "Stop and remove the currnet production container"
    - docker stop knocat || echo "Continue"
    - docker rm knocat || echo "Continue"
    - echo "Create a new production container based on the new image"
    - >
       docker run -d --name=knocat --network=jamnet --hostname=knocat --restart=always 
       --volume knocat_logs:/var/log/httpd 
       $CI_PROJECT_NAME:$SCS_VERSION
  environment:
    name: production
    url: http://www.knocat.com
  when: manual
  only:
  - master
